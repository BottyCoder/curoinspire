<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Status Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-3xl p-6 bg-white shadow-lg rounded-lg">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Search Message Status</h2>

        <!-- Search Input -->
        <div class="flex gap-2">
            <input id="phone-number" type="text" placeholder="Enter phone number..." 
                class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="searchStatus()" class="px-5 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                Search
            </button>
        </div>

        <!-- Fraud Warning (Now Always Inside the Card) -->
        <div id="fraud-warning" class="hidden mt-4 p-4 bg-red-100 border border-red-500 text-red-700 rounded-lg shadow-lg">
            <strong>‚ö†Ô∏è Potential Automated Behavior Detected:</strong>  
            This user‚Äôs response pattern suggests they may not be reading and responding naturally.  
            Their interactions appear highly structured and repetitive.
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="hidden text-center text-blue-600 mt-4">Loading...</div>

        <!-- Results Section -->
        <div id="message-status" class="mt-4 hidden p-4 bg-gray-50 border rounded-lg"></div>
    </div>

    <script>
        async function searchStatus() {
            const phoneNumber = document.getElementById('phone-number').value.trim();
            if (!phoneNumber) {
                alert('Please enter a phone number');
                return;
            }

            const resultsDiv = document.getElementById('message-status');
            const loadingDiv = document.getElementById('loading');
            const fraudWarning = document.getElementById('fraud-warning');

            resultsDiv.classList.add('hidden');
            loadingDiv.classList.remove('hidden');
            fraudWarning.classList.add('hidden');  // Hide fraud warning initially

            try {
                const response = await fetch(`/get-message-status?phone_number=${encodeURIComponent(phoneNumber)}`);
                const data = await response.json();

                loadingDiv.classList.add('hidden');
                resultsDiv.classList.remove('hidden');

                if (data.messages.length === 0) {
                    resultsDiv.innerHTML = '<p class="text-gray-600">No messages found in the last 24 hours.</p>';
                    return;
                }

                // Calculate fraud risk
                let fraudDetected = false;
                resultsDiv.innerHTML = data.messages
                    .sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp)) // Sorting oldest first
                    .map(message => {
                        const fraudScore = calculateFraudRisk(message);
                        if (fraudScore >= 80) fraudDetected = true; // Flag the user

                        return `
                            <div class="p-4 mb-4 shadow rounded-lg border 
                                ${fraudScore >= 80 ? 'bg-red-100 border-red-500' : 'bg-white'}">
                                <p><strong>Message ID:</strong> ${message.wa_id}</p>
                                <p><strong>Recipient:</strong> ${message.mobile_number}</p>
                                <p><strong>Timestamp:</strong> ${new Date(message.timestamp).toLocaleString()}</p>
                                <p><strong>Fraud Score:</strong> ${fraudScore}%</p>

                                <!-- Status Timeline -->
                                <div class="mt-2">
                                    <p class="text-sm font-semibold">Message Journey:</p>
                                    <div class="flex items-center space-x-4 mt-1">
                                        ${getStatusTimeline(message.status)}
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('');

                // Show fraud warning if any message is flagged
                if (fraudDetected) {
                    fraudWarning.classList.remove('hidden');
                }
            } catch (error) {
                loadingDiv.classList.add('hidden');
                resultsDiv.classList.remove('hidden');
                resultsDiv.innerHTML = '<p class="text-red-600">Error fetching results.</p>';
            }
        }

        function getStatusTimeline(status) {
            const statusOrder = ['sent', 'delivered', 'read', 'failed'];
            const statusIcons = {
                sent: 'üì§ Sent',
                delivered: 'üì¨ Delivered',
                read: 'üëÄ Read',
                failed: '‚ùå Failed'
            };

            return statusOrder.map(s => `
                <div class="flex items-center">
                    <span class="px-3 py-1 text-xs font-semibold rounded-full 
                        ${s === 'delivered' && status === 'delivered' ? 'bg-green-600 text-white' : 
                          status === s ? 'bg-blue-600 text-white' : 'bg-gray-300 text-gray-700'}">
                        ${statusIcons[s] || s}
                    </span>
                </div>
            `).join('<span class="text-gray-500">‚Üí</span>');
        }

     function calculateFraudRisk(message, previousMessage) {
    const responseTime = previousMessage 
        ? Math.abs(new Date(message.timestamp) - new Date(previousMessage.timestamp)) 
        : null;

    const isQuickReply = message.input_type === 'quick_reply'; // If you track this
    const isAlwaysFast = responseTime !== null && responseTime < 2000; // <2s response

    let fraudScore = 0;

    if (isAlwaysFast) fraudScore += 40; // Fast reply, but less weight than before
    if (previousMessage && isAlwaysFast) fraudScore += 10; // Repeated fast responses
    if (isQuickReply) fraudScore += 20; // Lower impact than before

    // Ensure max fraud score stays at 100%
    fraudScore = Math.min(fraudScore, 100);

    return fraudScore;
}

    </script>
</body>
</html>
